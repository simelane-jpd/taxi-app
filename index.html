<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <div class="container">
        <h1>Taxi App</h1>
        <div x-data="{ errorMessage: false }">
            <div x-data="{ successMessage: false }">
                <div x-data="{ noTaxisError: false }">
                    <p id="snackbar" x-show="errorMessage">taxi needs 10 passengers to depart</p>
                    <p id="snackbar" x-show="noTaxisError">there are currently no taxis available</p>
                    <p id="snackbar" x-show="successMessage">taxi has successfully departed</p>
                    <div x-data="{ rank : [{
                        destination: 'Makhaza',
                        queue: 10,
                        departedTaxis: 0,
                        taxiFare: 15,
                        totalFare: 0,
                        availTaxis: 3
                    },
                    {
                        destination: 'Belhar',
                        queue: 10,
                        departedTaxis: 0,
                        taxiFare: 20,
                        totalFare: 0,
                        availTaxis: 3
                    },
                    {
                        destination: 'Bellville',
                        queue: 10,
                        departedTaxis: 0,
                        taxiFare: 25,
                        totalFare: 0,
                        availTaxis: 3
                    }]}">
                        <template x-for="taxi in rank">
                            <table class="table">

                                <tr>
                                    <th>Destination</th>
                                    <th>Passengers</th>
                                    <th>Taxi trips</th>
                                    <!--th scope="col">Trip Fare</th>
                                        <th scope="col">Total Fare Made</th>
                                        <th scope="col">Available Taxis</th-->
                                </tr>


                                <tr>
                                    <td>
                                        <p x-text="taxi.destination"></p>
                                    </td>

                                    <td>
                                        <button class="btn" x-on:click="taxi.queue++">+</button>
                                        <span x-text="taxi.queue"></span>
                                        <button class="btn" x-on:click="taxi.queue--">-</button>
                                    </td>


                                    <td><button class="Btn"
                                            x-on:click="if (taxi.queue >= 10 && taxi.availTaxis > 0) {taxi.queue-=10, taxi.departedTaxis++, taxi.totalFare+=taxi.taxiFare, taxi.availTaxis--, successMessage=true} else if (taxi.queue < 10) {errorMessage=true; setTimeout(() => { errorMessage=false }, 2000)}; setTimeout(() => { successMessage=false }, 2000); if (taxi.availTaxis <= 0){noTaxisError=true} setTimeout(() => { noTaxisError=false }, 2000)">Leave
                                        </button> <button class="Btn"> <span x-text="taxi.departedTaxis"></span>
                                            taxi(s)
                                            left</button></td>
                                    <!--td>
                                            <p x-text="taxi.taxiFare.toFixed(2)"></p>
                                        </td>
                                        <td>
                                            <p x-text="taxi.totalFare.toFixed(2)"></p>
                                        </td>
                                        <td>
                                            <p x-text="taxi.availTaxis"></p>
                                        </td-->
                                </tr>

                            </table>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>




   
</body>

</html>
