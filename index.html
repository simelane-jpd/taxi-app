<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <div class="container">
        <h1>Taxi App</h1>
        <div x-data="{ errorMessage: false }">
            <div x-data="{ successMessage: false }">
                <div x-data="{ noTaxisError: false }">
                    <p id="snackbar" x-show="errorMessage">Taxi needs a minimum of 10 passengers to depart</p>
                    <p id="snackbar" x-show="noTaxisError">No taxis are available</p>
                    <p id="snackbar" x-show="successMessage">Taxi has left</p>
                    <div x-data="{ rank : [{
                        destination: 'Makhaza',
                        passenger: 10,
                        departedTaxis: 0,
                        taxiFare: 15,
                        totalFare: 0,
                        availTaxis: 3
                    },
                    {
                        destination: 'Belhar',
                        passenger: 10,
                        departedTaxis: 0,
                        taxiFare: 20,
                        totalFare: 0,
                        availTaxis: 3
                    },
                    {
                        destination: 'Bellville',
                        passenger: 10,
                        departedTaxis: 0,
                        taxiFare: 25,
                        totalFare: 0,
                        availTaxis: 3
                    }]}">
                    <!--button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Add new destination
                      </button-->
                        <template x-for="taxi in rank">
                            <table class="table">

                                <tr>
                                    <th>Destination</th>
                                    <th>Passengers</th>
                                    
                                    <th>Taxi trips</th>
                                    <th>Available Taxis</th>
                                    <th>Taxi Fare</th>
                                        <th>Total taxi fare</th>
                                       
                                </tr>


                                <tr>
                                    <td>
                                        <p x-text="taxi.destination"></p> 
                                    </td>

                                    <td>
                                        <button class="btn" x-on:click="taxi.passenger++">+</button>
                                        <span x-text="taxi.passenger"></span>
                                        <button class="btn" x-on:click="taxi.passenger--">-</button>
                                    </td>


                                    <td><button class="Btn"
                                            x-on:click="if ( taxi.passenger >= 10 && taxi.availTaxis > 0) { taxi.availTaxis--, taxi.passenger-=10, taxi.departedTaxis++, taxi.totalFare+=taxi.taxiFare,  successMessage=true} else if (taxi.passenger < 10) {errorMessage=true; setTimeout(() => { errorMessage=false }, 2000)}; setTimeout(() => { successMessage=false }, 2000); if (taxi.availTaxis <= 0){noTaxisError=true} setTimeout(() => { noTaxisError=false }, 2000)">Leave
                                        </button> 
                                         <button><span x-text="taxi.departedTaxis"></span>
                                            Taxi left</button></td>
                                            <td>
                                               <button class="but" x-text="taxi.availTaxis"></button>
                                            </td>
                                    <td>
                                            R<span x-text="taxi.taxiFare.toFixed(2)"></span>
                                        </td>
                                        <td>R<span
                                             x-text="taxi.totalFare.toFixed(2)"></span>
                                        </td>
                                       
                                </tr>

                            </table>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>



<script src="index.js"></script>
 
</body>

</html>
